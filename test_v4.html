<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Test Page</title>
    <link rel="stylesheet" href="https://cdn.extragon.cloud/ls/4.0.0/*/ls.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

        :root {
            --font: Poppins, sans-serif;
        }
    </style>
</head>
<body ls ls-style="flat" ls-theme="dark" ls-accent="blue">
    <h1>LS <span style="color: var(--accent)">v4</span></h1>
    <p>This is a basic page for testing the library.</p>

    <ls-box class="color" ls-accent="orange">
        <h2>Warning</h2>
        <p>You are viewing a legacy release of LS.<br>Check out the <a href="test.html">new release instead</a>!</p>
    </ls-box>

    <style>
        body {
            padding: 20px;
        }
    </style>


    <hr>

    Here is some example <ls-box class="color inline">text</ls-box>.

    <hr>

    <button>Button</button>
    <button class="elevated">Elevated button</button> <br>
    <button class="pill">Pill button</button>
    <button class="pill elevated">Pill button</button> <br>
    <button class="circle"><i class="fa fa-plus"></i></button>
    <button class="circle elevated"><i class="fa fa-plus"></i></button> <br>
    <button disabled>Disabled button</button>
    <button disabled class="elevated">Disabled button</button> <br>

    <ls-group join>
        <input placeholder="Input"> <br>
        <button>Button in a group</button>
    </ls-group>

    <ls-group join>
        <button>Button 1</button>
        <button class="elevated"> <i class="fa fa-angle-down"></i> </button>
    </ls-group>

    <br>

    <label class="ls-checkbox">
        <input type="checkbox">
        Checkbox
        <span></span>
    </label> <br>

    <label class="ls-radio">
        <input type="radio" name="radio" id="">
        Radio
        <span></span>
    </label>

    <label class="ls-radio">
        <input type="radio" name="radio" id="">
        Radio
        <span></span>
    </label>
</body>
</html>
