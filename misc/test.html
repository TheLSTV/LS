        <h2>Info</h2>

            You are using version 5 of LS!<br>

    Here is some example <ls-box class="color inline">text</ls-box>.

    <hr>

    <style>
        body {
            padding: 20px;

    <ls-div>
        <button>Button</button>
        <button class="elevated">Elevated button</button>
    </ls-div>

    <ls-div>
        <button class="pill">Pill button</button>
        <button class="pill elevated">Pill button</button>
    </ls-div>

    <ls-div>
        <button class="circle"><i class="fa fa-plus"></i></button>
        <button class="circle elevated"><i class="fa fa-plus"></i></button>
    </ls-div>

    <ls-div>
        <button disabled>Disabled button</button>
        <button disabled class="elevated">Disabled button</button>
    </ls-div>

    <ls-div>
        <ls-group>
            <input placeholder="Input">
            <button>Button in a group</button>
        </ls-group>
    </ls-div>

    <ls-div>
        <ls-group>
            <button>Button 1</button>
            <button class="elevated small"> <i class="fa fa-angle-down"></i> </button>
        </ls-group>
    </ls-div>

    <ls-div>
        <label class="ls-checkbox">
            <input type="checkbox">
            Checkbox
            <span></span>
        </label>
    </ls-div>

    <ls-div>
        <label class="ls-radio">
            <input type="radio" name="radio">
            Radio
            <span></span>
        </label>
    
        <label class="ls-radio">
            <input type="radio" name="radio">
            Radio
            <span></span>
        </label>
    </ls-div>
